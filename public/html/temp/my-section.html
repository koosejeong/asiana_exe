<div class="slide-area">
  <ul class="slide-ul">
    <li><a href="#"></a></li>
    <li><a href="#"></a></li>
    <li><a href="#"></a></li>
    <li><a href="#"></a></li>
    <li><a href="#"></a></li>
    <li><a href="#"></a></li>
  </ul>
  <div class="indicator">
    <ul>
      <li><a href="#" class="action"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
    <div class="play-area">
      <button type="button" class="play">
        <i class="fas fa-play"></i>
      </button>
      <button type="button" class="pause">
        <i class="fas fa-pause"></i>
      </button>
    </div>
  </div>
</div>
<div class="my-airplan-confirm">
  <div class="high-area">
    <div class="wrap-box">
      <div class="one-box">
        <span class="mileage">
          마일리지 사용
        </span>
        <!-- slide-tab-area -->
        <div class="tab-slide">
          <div class="slide-bar">
            <div class="slide-btn">
              <span>off</span>
            </div>
          </div>
        </div>
        <!-- slide-tab-area -->
      </div>
      <div class="two-box">
        <div class="round-trip on">
          <span>왕복</span>
        </div>
        <div class="one-way">
          <span>편도</span>
        </div>
        <div class="binary-section">
          <span>다구간</span>
        </div>
      </div>
      <div class="star-area">
        <i class="fas fa-star"></i>
        <div class="hidden-area-star"></div>
      </div>
      <!-- slide-tab on show area -->
      <div class="hidden-area">
          <div class="hidden-one">
            <span>스타얼라이언스 〉</span>
          </div>
          <div class="hidden-two">
            <span>출국/귀국편 출국 지역이 다른 여정 〉</span>
          </div>
      </div>
      <!--  -->
    </div>
  </div>
  <div class="low-area">
    <div class="wrap-box">
      <div class="form-box">
        <form action="#" method="get">
          <fieldset>
            <legend>출발지를 입력하세요</legend>
            <label for="starting-point"></label>
            <input type="text" name="startingPoint" id="starting-point" value="" placeholder="출발지"/>
            <button type="button" class="click">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </fieldset>
        </form>
        <div class="hideen-area"></div>
      </div>
      <div class="form-box">
        <form action="#" method="get">
          <fieldset>
            <legend>도착지를 입력하세요</legend>
            <label for="destination"></label>
            <input type="text" name="Destination" id="destination" value="" placeholder="도착지"/>
            <button type="button" class="click">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </fieldset>
        </form>
        <div class="hideen-area"></div>
      </div>
      <div class="form-box">
        <form action="#" method="get">
          <fieldset>
            <legend>탑승일을 입력하세요</legend>
            <label for="boading-date"></label>
            <input type="text" name="boadingDate" id="boading-date" value="" placeholder="탑승일"/>
            <button type="button" class="click">
              <i class="fas fa-calendar-alt"></i>
            </button>
          </fieldset>
        </form>
        <div class="hideen-area"></div>
      </div>
      <div class="form-box">
          <form action="#" method="get">
            <fieldset>
              <legend>탑승객을 입력하세요</legend>
              <label for="passenger"></label>
              <input type="text" name="Passenger" id="passenger" value="" placeholder="성인1"/>
              <button type="button" class="click">
                <i class="fas fa-user"></i>
              </button>
            </fieldset>
          </form>
          <div class="hideen-area"></div>
        </div>
        <div class="form-box">
          <form action="#" method="get">
            <fieldset>
              <legend>좌석을 선택하세요</legend>
              <label for="seat-class"></label>
              <input type="text" name="seatClass" id="seat-class" value="" placeholder="좌석등급"/>
              <button type="button" class="click">
                <div class="icon-area"></div>
              </button>
            </fieldset>
          </form>
          <div class="hideen-area"></div>
        </div>
        <!-- 조회 버튼 -->
        <button type="button" class="confirm">
          <span>조회</span>
        </button>
      </div>
    </div>
  
  </div>
</div>
